<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style></style>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>


  <hero class="hero-container">
    <div class="hero-text">
      <img src="./images/logo.svg" alt="logo" class="hero-text__img" />
      <img src="./images/hero-mobile.jpg" alt="" class="hero-imagen-xs" />
      <h1>
        <span class="hero-title">We're</span>
        <span class="hero-title2">coming soon</span>
      </h1>
      <p class="header-info">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="form-input">
        <input type="text" name="email" id="email" class="header-input__email" placeholder="Email Address">
        <div class="feedback-icon">
        </div> 
      </input>
        <button type="submit" class="header-input__button">
          <img class="header-input__arrow" src="./images/icon-arrow.svg" alt="arrow button" />
        </button>
        <div class="invalid-feedback"></div>
      </form>

    </div>

    <div class="hero-imagen">
      <img src="./images/hero-desktop.jpg" alt="" class="hero-imagen-xl" />
    </div>
  </hero>
  <footer class="footer">
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Lucas D Gomez</a>.
    </p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
